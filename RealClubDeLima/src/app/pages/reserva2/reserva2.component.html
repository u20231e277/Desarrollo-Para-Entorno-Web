<div class="reserva-container">
  <h2 class="titulo">ğŸ“‹ Mis Reservas</h2>

  <div *ngIf="cargando" class="loader">Cargando tus reservas...</div>

  <div *ngIf="!cargando && mensaje" class="mensaje-vacio">
    {{ mensaje }}
  </div>

  <div *ngIf="!cargando && reservas.length > 0" class="tarjetas">
    <div *ngFor="let reserva of reservas" class="tarjeta" (click)="verDetalleReserva(reserva)">
      <img [src]="reserva.imagenurl || 'assets/img/default.jpg'" alt="Ambiente" />

      <div class="tarjeta-contenido">
        <h3 class="nombre-ambiente">{{ reserva.nombre_ambiente }}</h3>
        <p class="detalles">
          ğŸ“… Fecha: {{ reserva.fecha | date:'dd/MM/yyyy' }}<br />
          ğŸ•’ Hora: {{ reserva.hora_inicio }} - {{ reserva.hora_fin }}<br />
          <!-- ğŸ‘¤ Invitados: {{ reserva.adultos }} adultos, {{ reserva.ninos }} niÃ±os<br />
          ğŸ’µ Total: S/. {{ reserva.costo_total | number:'1.2-2' }} -->
        </p>

        <span 
          class="estado" 
          [ngClass]="{
            'confirmado': reserva.estado === 'confirmado',
            'pendiente': reserva.estado === 'pendiente',
            'cancelado': reserva.estado === 'cancelado'
          }"
        >
          {{ reserva.estado | titlecase }}
        </span>
      </div>
    </div>
  </div>
</div>
