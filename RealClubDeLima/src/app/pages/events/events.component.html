<div class="container-event">
  <!-- LISTADO DE EVENTOS -->
  <div class="events">
    <h2>Eventos</h2>
    <!-- Indicador de carga -->
    <p *ngIf="cargando">Cargando…</p>

    <!-- Mensaje de error -->
    <p *ngIf="errorMsg" style="color: red;">{{ errorMsg }}</p>

    <!-- Un bloque por cada evento -->
    <div class="events__item" *ngFor="let ev of events; trackBy: trackById">
      <h3>{{ ev.nombre }}</h3>

      <ul>
        <li><strong>Temática:</strong> {{ ev.tematica }}</li>
        <li><strong>Fecha:</strong> {{ ev.fecha | date:'longDate' }}</li>
      </ul>

      <button type="button" (click)="registrar(ev)">Registrarse</button>
    </div>
  </div>

  <!-- FORMULARIO DE SUGERENCIAS -->
  <div class="formulario">
    <h2>Sugerencias de Eventos</h2>

    <form (ngSubmit)="enviarSugerencia()" #formSug="ngForm">
      <label for="nombre">Tu nombre:</label>
      <input id="nombre" name="nombre" ngModel required />

      <label for="sugerencia">¿Qué evento te gustaría ver en el club?</label>
      <textarea
        id="sugerencia"
        name="sugerencia"
        rows="5"
        ngModel
        required
      ></textarea>

      <button type="submit" [disabled]="formSug.invalid">Enviar sugerencia</button>
    </form>
  </div>
</div>
